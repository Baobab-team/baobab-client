<div class="search">

  <h1 class="search__title" *ngIf="modeNormal">
    Que cherchez-vous?
  </h1>

  <div class="search__form">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="form-row align-items-center">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="Trouver votre business" formControlName="searchbar">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit" id="search">Rechercher</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
