<div class="home">
  <div class="text-center home__header">
    <img
      class="rounded mx-auto d-block home__header__logo"
      src="../../../../assets/statics/logos/logo_baobab.png"
      alt="baobab_logo">
    <div><span class="text-color-principal home-text home__header__title">Baobab</span> </div>
  </div>
  <div class="d-flex justify-content-center mb-1 home__body">
    <div class="w-50">
      <app-tool-search (onSearch)="search($event)"></app-tool-search>
    </div>
  </div>
  <div class="container home__footer">
    <h4 class="text-color-principal home-text home__footer__title">{{'shared.tool-search.form_label_option_category' | translate }}</h4>
    <div class="row">
        <div class="col-sm-3" *ngFor="let category of (categories$ | async) as categories">
        <button type="button" class="btn btn-lg btn-link"
        (click)="selectCategory(category.slug);">
        <span class="badge  badge-warning">{{category.businesses_count}}</span> {{category.name}} 
        </button>
        </div>
    </div>
  </div>
</div>
