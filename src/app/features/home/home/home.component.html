<div class="home">
  <div class="text-center home__header">
    <img
      class="rounded mx-auto d-block home__header__logo"
      src="../../../../assets/statics/logos/logo_baobab.png"
      alt="baobab_logo">
    <div><span class="text-color-principal home-text home__header__title">Baobab</span> </div>
  </div>
  <div class="d-flex justify-content-center mb-1 home__body">
    <div class="w-50">
      <app-tool-search (onSearch)="search($event)"></app-tool-search>
    </div>
  </div>
  <div class="container home__footer">
    <h4 class="text-color-principal home-text home__footer__title">En vedette</h4>
    <div class="row home__footer__body">
      <div class="col">
        <img src="../../../../assets/statics/img1.jpg" alt="">
        <div class="rectangle-9"></div>
      </div>
      <div class="col">
        <img src="../../../../assets/statics/img1.jpg" alt="">
        <div class="rectangle-9"></div>
      </div>
    </div>
  </div>
</div>
