<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="register">
      <h1>Enregistrer votre compte</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="username"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">username requis</div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="firstname">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="lastname"
                 [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">
          <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Nom requis</div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email requis</div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Mot de passe"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password requis</div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Mot de passe"
                 [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }">
          <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
            <div *ngIf="f.cpassword.errors.required">Password requis</div>
          </div>
        </div>
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Ajouter</button>
        </div>
      </form>
    </div>
    <ul>
      <li><a [routerLink]="['/']">Accueil</a></li>
      <li><a [routerLink]="['/admin']">Login</a></li>
    </ul>
  </div>
  <div class="col-md-3"></div>

</div>
