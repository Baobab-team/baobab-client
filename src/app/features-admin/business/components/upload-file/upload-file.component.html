<div class="row">
    <h3>{{'admin.business.form.upload-file.title' | translate}}</h3>
</div>
<div class="row">
    <div class="alert alert-primary">

        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" (change)="fileChange($event)" aria-describedby="inputGroupFileAddon04">
                <label class="custom-file-label" for="inputGroupFile04">{{ 'admin.business.form.upload-file.input-label' | translate}}</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="inputGroupFileAddon04" (click)="upload()">
                      {{'admin.business.form.upload-file.submit' | translate}}
                    </button>
            </div>
        </div>

    </div>
</div>
